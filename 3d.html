
<!DOCTYPE html>
<html lang="en"><head>
		<title>3d</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="style.css">
		<!-- <script src="js/script.js"></script> -->
   <script src="js/three.js"></script>
   <script src="js/Detector.js"></script>
   <script src="js/OrbitControls.js"></script>
   <script src="js/OBJLoader.js"></script>
   <script src="js/MTLLoader.js"></script>
	</head>

	<body>
		<div id="scene3d">

		        <canvas width="783" height="783" style="width: 783px; height: 783px;"></canvas></div>

		<script>
      if (!Detector.webgl) {
          Detector.addGetWebGLMessage();
      }

      var container;

      var camera, controls, scene, renderer;
      var lighting, ambient, keyLight, fillLight, backLight;


      var CANVAS_WIDTH = 1000;
      var CANVAS_HEIGHT = 1000;

      init();
      animate();

      function init() {
          var scene3d = document.getElementById("scene3d");
          container = document.createElement('div');
          container.setAttribute("id", "Div1");
          document.body.appendChild(container);

          /* Camera */

          camera = new THREE.PerspectiveCamera(45, CANVAS_WIDTH / CANVAS_HEIGHT, 1, 1000);
          camera.position.z = 110;
          // camera.rotation.z = 90 * Math.PI / 180

          /* Scene */

          scene = new THREE.Scene();
          lighting = false;

          ambient = new THREE.AmbientLight(0xffffff, 1.0);
          scene.add(ambient);

          keyLight = new THREE.DirectionalLight(new THREE.Color('hsl(30, 100%, 75%)'), 1.0);
          keyLight.position.set(-100, 0, 100);

          fillLight = new THREE.DirectionalLight(new THREE.Color('hsl(240, 100%, 75%)'), 0.75);
          fillLight.position.set(100, 0, 100);

          backLight = new THREE.DirectionalLight(0xffffff, 1.0);
          backLight.position.set(100, 0, -100).normalize();

          /* Model */

          var mtlLoader = new THREE.MTLLoader();
          mtlLoader.setBaseUrl('assets/');
          mtlLoader.setPath('assets/');
          mtlLoader.load('ticket.mtl', function (materials) {

              materials.preload();
              var objLoader = new THREE.OBJLoader();
              objLoader.setMaterials(materials);
              objLoader.setPath('assets/');
              objLoader.load('ticket.obj', function (object) {


                  scene.add(object);
                  object.rotation.x = Math.PI / 2;
                  object.rotation.z = Math.PI *0.1;
                  object.rotation.y = Math.PI *0.1;;

              });

          });

          /* Renderer */

          renderer = new THREE.WebGLRenderer({ alpha: true });
          renderer.setPixelRatio(window.devicePixelRatio);
          renderer.setSize(CANVAS_WIDTH, CANVAS_HEIGHT);
          renderer.setClearColor(new THREE.Color(0x3e2e2e),0);

          // container.appendChild(renderer.domElement);
          scene3d.appendChild(renderer.domElement);

          /* Controls */

          controls = new THREE.OrbitControls(camera, renderer.domElement);
          controls.enableDamping = true;
          controls.dampingFactor = 0.25;
          controls.enableZoom = false;

          /* Events */

          window.addEventListener('resize', onWindowResize, false);
          window.addEventListener('keydown', onKeyboardEvent, false);

      }

      function onWindowResize() {

          camera.aspect = parent.innerWidth / parent.innerWidth;
          camera.updateProjectionMatrix();

          renderer.setSize(parent.innerWidth, parent.innerWidth);

      }

      function onKeyboardEvent(e) {

          if (e.code === 'KeyL') {

              lighting = !lighting;

              if (lighting) {

                  ambient.intensity = 0.25;
                  scene.add(keyLight);
                  scene.add(fillLight);
                  scene.add(backLight);

              } else {

                  ambient.intensity = 1.0;
                  scene.remove(keyLight);
                  scene.remove(fillLight);
                  scene.remove(backLight);

              }

          }

      }

      function animate() {

          requestAnimationFrame(animate);

          controls.update();

          render();

      }
      function render() {
          renderer.render(scene, camera);
      }
</script>
